<div class="review-wrap mt-4 ml-4 mr-4">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let review of reviews">
            <ng-template carouselSlide >
              <div class="item-wrap mt-4 mb-4">
                  <div class="mb-2">
                    <span class="fa fa-star" [ngClass]="{'checked': review.rating >=1}"></span>
                    <span class="fa fa-star ml-1" [ngClass]="{'checked': review.rating >=2}"></span>
                    <span class="fa fa-star ml-1" [ngClass]="{'checked': review.rating >=3}"></span>
                    <span class="fa fa-star ml-1" [ngClass]="{'checked': review.rating >=4}"></span>
                    <span class="fa fa-star ml-1" [ngClass]="{'checked': review.rating ==5}"></span>
                  </div>
                  <div class="desc-text">
                    <p>{{review.review}}</p>
                  </div>
                  <div class="d-flex justify-content-left">
                    <img src="assets/logo1.png" class="logo">
                    <div class="ml-2 d-flex flex-column justify-content-center">
                        <p class="m-0 name-text">{{review.name}}</p>
                        <p  class="m-0 date-text">{{review.date}}</p>
                    </div>
                  </div>
              </div>
            </ng-template>
          </ng-container>
      </owl-carousel-o>   
</div>
